<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Runner</title>
  </head>
  <body>
    <div id="ui">
      <div id="score-row">
        Score:
        <div id="score"></div>
      </div>
      <div id="distance-row">
        Distance:
        <div id="distance"></div>
      </div>
      <div>Ship's Health:</div>
      <input id="health" type="range" min="0" max="100" disabled />
    </div>
    <div id="intro-block">
      <div id="intro-column">
        <div id="intro-title">Runner Game</div>
        <button id="start-btn">Let's Go!</button>
      </div>
    </div>
    <div id="game-over-block">
      <div id="game-over-column">
        <div id="game-over-title">Game Over</div>
        <div id="game-over-score-row">
          Score:
          <div id="game-over-score"></div>
        </div>
        <div id="game-over-distance-row">
          Distance:
          <div id="game-over-distance"></div>
        </div>
        <button id="replay-btn">Run Again</button>
      </div>
    </div>
    <script src="three.min.js"></script>
    <script src="lerp.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
  </body>
</html>
